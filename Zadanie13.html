<html>
<body>
    <div style="color:darkblue;font-size:34px;">
    <script language="JavaScript">
        var a=prompt("A=","");
        var b=prompt("B=","");
        var wynik;
         wynik=(a*a*a)+(3*(a*a)*b)+(3*(b*b)*a)+(b*b*b);
        document.write("(a+b)^3="+wynik); 
    </script>
    </div>
</body>
</html>
